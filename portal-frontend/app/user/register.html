<div class="col-sm-offset-4 col-sm-6  registration-form">
   <h3 align="center">Registration</h3>
   <form>
     <fieldset class="form-group">
       <label for="firstname">First Name</label>
       <input type="text" class="form-control" id="firstname" placeholder="First Name">
     </fieldset>
     <fieldset class="form-group">
       <label for="lastname">Last Name</label>
       <input type="text" class="form-control" id="lastname" placeholder="Last Name">
     </fieldset>

     <fieldset class="form-group">
       <label for="email">Email</label>
       <input type="email" class="form-control" id="lastname" placeholder="Email">
     </fieldset>

     <fieldset class="form-group">
       <label for="mobile">Mobile</label>
       <input type="tel" class="form-control" id="mobile" placeholder="moblie">
     </fieldset>

     <fieldset class="form-group">
       <label for="username">Username</label>
       <input type="text" class="form-control" id="username" placeholder="UserName">
     </fieldset>

     <fieldset class="form-group">
       <label for="password">Password</label>
       <input type="password" class="form-control" id="password" placeholder="Password">
     </fieldset>
     <div align="center"><input type="submit" name="Register" value="Register" class="btn btn-primary"></div>


   </form>
</div>
